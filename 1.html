<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker Theme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Qora fon */
      color: #0f0; /* Yashil matn */
      font-family: 'Courier New', Courier, monospace; /* Texnik shrif */
    }
    .navbar {
      background-color: #111;
    }
    .navbar-brand, .nav-link {
      color: #0f0 !important;
    }
    .matrix-bg {
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') no-repeat center center;
      background-size: cover;
      height: 100vh;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      height: 100%;
    }
    h1 {
      text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #00ff00;
    }
    .btn-hack {
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .btn-hack:hover {
      background-color: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Hacker Zone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="matrix-bg">
    <div class="overlay d-flex justify-content-center align-items-center text-center">
      <div>
        <h1>Welcome to the Hacker World</h1>
        <p>Hack the planet with style!</p>
        <a href="#" class="btn btn-hack">Enter</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
